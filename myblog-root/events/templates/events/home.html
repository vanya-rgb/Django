<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Hey There!</h1>
        <p class="lead text-muted">I'm excited to see you here!.</p>
        <p>
          <a href="mailto:vanyalisikov@gmail.com" class="btn btn-primary my-2">Mail me</a>
        </p>

        <img src="{% static 'dog.jpg' %}" class="img-fluid">
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
      	{% for event in events.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" height="400" width="300" src="{{ event.event_image.url }}" />
            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>

            </div>
          </div>
        </div>
        {% endfor %}
        
    </div>
  </div>
 </div>

</main>
